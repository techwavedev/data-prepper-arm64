name: Auto-Build Data Prepper ARM64 Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest release tag from upstream
        id: get_version
        run: |
          tag=$(curl -s https://api.github.com/repos/opensearch-project/data-prepper/releases/latest | jq -r .tag_name)
          echo "Latest version is $tag"
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Clone Data Prepper source at tag
        run: |
          git clone --depth 1 --branch "${{ steps.get_version.outputs.tag }}" https://github.com/opensearch-project/data-prepper.git dp-src

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Data Prepper jar
        working-directory: ./dp-src
        run: ./gradlew :data-prepper-core:build --no-daemon

      - name: Copy Dockerfile
        run: |
          cat <<EOF > dp-src/Dockerfile
          FROM amazoncorretto:17-alpine
          RUN addgroup -S dataprepper && adduser -S dataprepper -G dataprepper
          WORKDIR /usr/share/data-prepper
          COPY data-prepper-core/build/libs/data-prepper-core-*.jar data-prepper.jar
          USER dataprepper
          CMD ["java", "-jar", "data-prepper.jar"]
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build ARM64 image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./dp-src
          push: false
          load: false
          platforms: linux/arm64
          tags: data-prepper:arm64-${{ steps.get_version.outputs.tag }}
